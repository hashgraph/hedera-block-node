name: "ZXC: Verify Gradle Build Determinism"

on:
  workflow_call:
    inputs:
      ref:
        description: "The branch, tag, or commit to checkout:"
        type: string
        required: false
        default: ""
      java-distribution:
        description: "Java JDK Distribution:"
        type: string
        required: false
        default: "temurin"
      java-version:
        description: "Java JDK Version:"
        type: string
        required: false
        default: "21.0.4"

#  workflow_dispatch:
#    inputs:
#      version:
#        description: 'Release tag:'
#        type: string
#        required: false

defaults:
  run:
    shell: bash

permissions:
  contents: read
  packages: write

jobs:
  generate-baseline:
    name: Generate Baseline
    runs-on: network-node-linux-medium
    steps:
      - name: Print
        run: echo "Hello, baseline!"
