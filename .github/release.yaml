changelog:
  exclude:
    labels: ['wontfix', 'question', 'duplicate', 'invalid']
  categories:
    - title: 'ğŸš€ Enhancements'
      labels: ['Feature Enhancement', 'New Feature']
    - title: 'ğŸ› Bug Fixes'
      labels: ['Bug']
    - title: 'ğŸ”¨ Tests'
      labels: ['Tests']
    - title: 'ğŸ“ Documentation'
      labels: ['Documentation', 'Design']
    - title: 'ğŸ”’ Security'
      labels: ['Security']
    - title: 'ğŸ”§ Improvements'
      labels: ['Improvement']
    - title: 'ğŸ”¥ Breaking Changes'
      labels: ['Breaking Change']
    - title: 'â¬†ï¸ Dependency Upgrades'
      labels: ['dependencies']
  sort: 'desc'
  transformers:
    - pattern: '^feat: (.*)$'
      target: 'Feature: $1'
    - pattern: '^fix: (.*)$'
      target: 'Fix: $1'
    - pattern: '^docs: (.*)$'
      target: 'Docs: $1'
    - pattern: '^style: (.*)$'
      target: 'Style: $1'
    - pattern: '^refactor: (.*)$'
      target: 'Refactor: $1'
    - pattern: '^perf: (.*)$'
      target: 'Performance: $1'
    - pattern: '^test: (.*)$'
      target: 'Test: $1'
    - pattern: '^chore: (.*)$'
      target: 'Chore: $1'
    - pattern: '^revert: (.*)$'
      target: 'Revert: $1'
    - pattern: '^security: (.*)$'
      target: 'Security: $1'
    - pattern: '^build: (.*)$'
      target: 'Build: $1'
    - pattern: '^ci: (.*)$'
      target: 'CI: $1'
  template: |
    # $RELEASE_TITLE

    **Release Date:** $RELEASE_DATE

    $HIGHLIGHTS

    ## Table of Contents
    $CATEGORY_TITLES

    $CHANGES_BY_CATEGORY

    ## ğŸ“Š Stats

    - **$NUM_COMMITS** commits
    - **$NUM_PR** pull requests
    - **$NUM_CONTRIBUTORS** contributors

    ## ğŸ‘¥ Contributors

    $CONTRIBUTORS
    
    ---
    
    ## ğŸ“œ Full Changelog
      
    [View the full changelog]($COMPARE_URL)
